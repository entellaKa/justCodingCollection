<!DOCTYPE>
<html>
  <head>
    <title>일기장 sample13</title>
    <script>
      Document.getElementsByClassName("btn").addEventListener("click",resize);
      Document.getElementsByClassName("btn").addEventListener("click",reform);
      function resize{
        //fontSize = obj.fontSize()
        //Document.getElementsByClassName("content").style.height = obj.scrollWidth + "px"
        document.getElementByClassName("content").style.height = "999px";
      }
      function reform{
        document.getElementByClassName("img").style.height = "300px";
        document.getElementByClassName("img").style.width = "100px";
        document.getElementByClassName("img").style.backgroundColor = "brown";
      }
      //https://github.com/entellaKa/justCodingCollection/blob/main/img/diary.jpeg?raw=true
    </script>
    <style>
      *{margine:0; padding:0;}
      textarea{
        width:100%; 
        border:none; outline:none; shadow-box:none; 
        resize:none;
        background-color:#0000;
      }
      .main{
        width:1130; margin:0 auto;
        background-image: url('img/diary.jpeg'); background-repeat:no-repeat; background-size:cover;
        padding: 15px
      }
      .top{
        float:left;
      }
      .title{
        width:80%;
        font:3.4rem/1em sans-serif;
        margin-bottom:10px;
        float:left;
      }
      .content{
        font:2rem/1em sans-serif;
        line-height:1.7;
        text-decoration: underline black;
      }
      .btn{width:20%;float:left;}
      .img{width:20%;height:20%; float:center;background-color:red;}
    </style>
  </head>
  <body>
    <div class="main">
      <span class="top">
        <textarea class="title" placeholder="제목" rows="1" cols="25"></textarea>
        <button class= "btn" onclick="reform">버튼</button>
      </span>
      <div class="mid">
        <textarea class="content" placeholder="오늘의 일기" rows="50"></textarea>
      </div>
      <div class="bottom">
        <div class="img"></div>
      </div>
    </div>
  </body>
</html>
